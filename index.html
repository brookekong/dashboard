</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="img/usc_aii_logo_horizontal.png" alt="Inclusion Dashboard Logo" class="aii_logo"/>
            <hr>
            <h2>Distributors</h2>
            <ul>

        <main class="main-content">
            <header class="main_header">
                <h1>Distributor Diversity Dashboard | Film 2023</h1>
                <p>by the Annenberg Inclusion Initiative</p>
            </header>
            <hr>

            <section class="highlights">
                <div class="card1">
                    <h3>Total 2023 Films</h3>
                    <p class="value" id="totalFilms">90</p>
                </div>
                <div class="card2">
                    <h3>Women in BTS Roles</h3>
                    <p class="value" id="womenBTS">367</p>
                </div>
                <div class="card1">
                    <h3>Underrepresented in BTS Roles</h3>
                    <p class="value" id="underrepresentedBTS">156</p>
                </div>
                <div class="card2">
                    <h3>Inclusion Score</h3>
                    <p class="value" id="inclusionScore">24 / 30</p>
                </div>
            </section>

            <section class="charts">
                <div class="chart-card">
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="barChartGender"></canvas>
                </div>
            </section>

            <section class="charts">
                <div class="chart-card">
                    <canvas id="donutChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="barChartDept"></canvas>
                </div>
            </section>
        </main>
